<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Patrimonial By EEUFMG</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
</head>
<body>
    <div class="cabecalho">
        <a href="https://patrimonio.eng.ufmg.br/" target="_blank">
            <img src="./src/imagens/ico.png" alt="Logo do Patrimônio">
        </a>
        <div class="titulo">Consulta Patrimonial</div>
        <a href="https://ufmg.br/" target="_blank">
            <img src="./src/imagens/UFMG.png" alt="Logo da UFMG">
        </a>
    </div>
    <div class="conteudo">
        <div class="Busca">
            <input type="text" id="numero" placeholder="Digite o patrimônio aqui">
            <button onclick="buscar()">Buscar</button>
        </div>
        <div id="resultado" class="resultado"></div>
        <div id="historico" class="historico">
            <h3>Histórico de Bens Pesquisados</h3>
            <ul id="lista-historico"></ul>
            <button id="copiar-historico" onclick="copiarHistorico()">Copiar Histórico</button>
        </div>
    </div>
    <footer>
        <P>Atualização Abril 2025</P>
        <p>Versão: 2.0.0</p>
        <p>Desenvolvido na Seção De Patrimônio Da Escola De Engenharia UFMG - <span id="anoAtual"></span></p>

    </footer>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="./src/js/script.js"></script>

</html>
